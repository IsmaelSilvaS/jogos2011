<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./assets/ca.jpg" alt="Combat arms">
            </div><!--slide-->

            <div class="slide">
                <img src="./assets/csgo.jpg" alt="Counter-Strike">
            </div><!--slide-->
                
            <div class="slide">
                <img src="./assets/qk.jpg" alt="Quake 3">
            </div><!--slide-->
                
            <div class="slide">
                <img src="./assets/cf.jpg" alt="CrossFire">
            </div><!--slide-->
                
            <div class="slide">
                <img src="./assets/mh.jpg" alt="Medalha de Honra">
            </div><!--slide-->

        </div><!--slides-->

            <div class="nav">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div><!--nav-->

    </div><!--content-->
    <h2>FPS mais jogados em 2011!!</h2>
</body>
</html>
